<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쌈@뽕 웹페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 60px;
      text-shadow: 2px 2px #000;
      animation: pop 1s ease-in-out infinite alternate;
    }
    p {
      font-size: 24px;
      margin-top: 20px;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #000;
      color: #fff;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <h1>💥스근한 쌈@뽕 웹페이지 💥</h1>
  <p>이건 그냥 멋지게 보이려고 만든 페이지야.<br>사실 아무 기능도 없음ㅋㅋ</p>
  <button class="btn" onclick="alert('쌈@뽕! 클릭해버렸지롱')">눌러봐라</button>
</body>
</html>
