<!doctype html>
<html lang='ko'>
  <head>
    <title>HTML 연습</title>
    <style>
      #sp1 { color:blue; }
      #sp2 { color:green; }
    </style>
  </head>
  <body>
    <h1>여기는 제일 큰 제목</h1>
    <h6>여기는 제일 작은 제목</h6>
    <!-- in line element -->
    <span id="sp1">뇨오옹</span> 
    <span id="sp2">크오옹</span>
    <!-- block level element -->
    <div>호오옹</div>
    <div>코오옹</div>
  </body>
</html>
